<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        .theme-slate {
            background-color: #1e293b;
            color: white;
        }
        .theme-white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="theme-slate flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div id="timer" class="text-2xl mb-4">00:00:00</div>
        <button id="themeSwitcher" class="px-4 py-2 bg-blue-600 text-white rounded">Switch Theme</button>
    </div>

    <script>
        let isSlate = true;

        setInterval(() => {
            document.getElementById('counter').innerText = ++count;
        }, 1000);

        let seconds = 0;
        setInterval(() => {
            seconds++;
            let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            let secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('timer').innerText = `${hrs}:${mins}:${secs}`;
        }, 1000);

        document.getElementById('themeSwitcher').addEventListener('click', () => {
            isSlate = !isSlate;
            document.body.className = isSlate ? 'theme-slate flex items-center justify-center min-h-screen' : 'theme-white flex items-center justify-center min-h-screen';
        });
    </script>
</body>
</html>
